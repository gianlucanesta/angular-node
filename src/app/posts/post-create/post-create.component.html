<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        [ngModel]="post?.title"
        required
        minlength="3"
        name="title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid && (title.dirty || title.touched)"
        >Please enter a post title</mat-error
      >
    </mat-form-field>

    <div class="mb-1">
      <button mat-stroked-button (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>

    <mat-form-field>
      <mat-label>Content</mat-label>

      <textarea
        matInput
        rows="6"
        [ngModel]="post?.content"
        required
        name="content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid && (content.dirty || content.touched)"
        >Please enter a post content</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!postForm.valid"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
