<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        ngModel
        required
        minlength="3"
        name="title"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid && (title.dirty || title.touched)"
        >Please enter a post title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>

      <textarea
        matInput
        rows="6"
        ngModel
        required
        name="content"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid && (content.dirty || content.touched)"
        >Please enter a post content</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!postForm.valid"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
