<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }} </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>{{ post.content }}</mat-panel-description>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" class="ml-2" (click)="onDelete(post.id!)">
        CANCEL
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="posts.length <= 0" class="info-text mat-body-1">
  No posts added yet!
</p>
